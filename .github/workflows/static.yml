<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Camera Preview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <script>
        // Check if the browser supports getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Define constraints to use the front camera
            const constraints = {
                video: {
                    facingMode: 'user'  // 'user' for front camera, 'environment' for rear camera
                }
            };

            // Access the front camera
            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    const videoElement = document.getElementById('video');
                    videoElement.srcObject = stream;
                })
                .catch((error) => {
                    console.error('Error accessing the camera:', error);
                    alert('Could not access the camera. Please make sure you have granted the necessary permissions.');
                });
        } else {
            alert('Your browser does not support accessing the camera.');
        }
    </script>
</body>
</html>
